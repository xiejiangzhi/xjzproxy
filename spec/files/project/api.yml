---
apis:
  - title: Get all users
    desc: more desc of this API
    method: GET
    path: /api/v1/users
    labels: ['auth']
    query:
      page: 1
    response:
      success:
        - $r/list_users
        - data:
            items: $p/user * 2
            total: integer
        - http_code: 200
          data:
            $items:
              desc: some desc
              val: $p/user * 2
            $total:
              desc: some desc
              val: integer

      error:
        - $r/invalid_page
