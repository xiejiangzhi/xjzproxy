syntax = "proto3";

package hw;

import "google/protobuf/empty.proto";
import "dir/messages.proto";

// The greeting service definition.
// >= proto3, proto2 don't support rpc service
service Greeter {
  // Sends a greeting
  rpc SayHello (hw.ms.HelloRequest) returns (hw.ms.HelloReply) {}
  rpc SayName (google.protobuf.Empty) returns (hw.ms.HelloReply) {}
  rpc Mute (google.protobuf.Empty) returns (google.protobuf.Empty) {}
}
